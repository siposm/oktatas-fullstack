<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Developer CRUD client</title>
    <style>
        body { margin: 30px; }

        .parent {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .div1 { grid-area: 1 / 1 / 2 / 2; }
        .div2 { grid-area: 1 / 2 / 2 / 3; }

        .div1, .div2 {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>API client</h1>
    <hr>

    <div class="parent">
        <div class="div1">
            <input type="text" id="dev-id" disabled class="form-control mb-3" placeholder="Developer's id">
            <input type="text" id="dev-name" class="form-control mb-3" placeholder="Developer's name">
            <input type="text" id="dev-salary" class="form-control mb-3" placeholder="Developer's salary">
            <input type="text" id="dev-job" class="form-control mb-3" placeholder="Developer's job">
            <input type="text" id="dev-isActive" class="form-control mb-3" placeholder="Developer's status">
            <button onclick="updateDeveloper()" class="btn btn-sm btn-primary">Update</button>
            <button onclick="reset()" class="btn btn-sm btn-primary">Reset</button>
        </div>
        <div class="div2">
            <input type="text" id="create-dev-id" disabled class="form-control mb-3" placeholder="Developer's id">
            <input type="text" id="create-dev-name" class="form-control mb-3" placeholder="Developer's name">
            <input type="text" id="create-dev-salary" class="form-control mb-3" placeholder="Developer's salary">
            <input type="text" id="create-dev-job" class="form-control mb-3" placeholder="Developer's job">
            <input type="text" id="create-dev-isActive" class="form-control mb-3" placeholder="Developer's status">
            <button onclick="createDeveloper()" class="btn btn-sm btn-success">Add</button>
            <button onclick="addTemp()" class="btn btn-sm btn-secondary">Fill with temp</button>
        </div>
    </div>
    <hr>
    <h3>Developers:</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Job</th>
                <th>Salary</th>
                <th>IsActive</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="devs"></tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
